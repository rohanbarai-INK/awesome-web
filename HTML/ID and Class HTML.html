<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ids and  Classes in Html</h3>
    <!-- id and class are elements of attribute  -->
    <!-- id created for one is made for one cant use in other  -->
    <div id="mainbox" class="redbg blackground"></div>
    <!-- class can be used in many other tabs  -->
<span class="redbg"></span>
<!-- . for class in tabs like .redbg for shortcuts  -->
<span class="redbg blackground"></span>
<!-- span#mainID it will create your property  -->
<span id="mainID"></span>
<!-- when span.redbg.background*4 + enter ..after writing press tab to right in another row  -->
<span class="redbg background">first</span>
<span class="redbg background">second</span>
<span class="redbg background">third</span>
<span class="redbg background">fourth</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <!-- yellow.css is external CSS method  -->
    <link rel="stylesheet" href="yellow.css">
    <style>
        /* this is  internal CSS  */
        p{
            color: purple;
        }
    </style>
</head>
<body>
    <h3>this is CSS tutorial</h3>
    <!-- this is inline CSS -->
    <p style="color: red; background-color: yellow;">this  tutorial will teach you everything you need to know about HTML/CSS</p>
    <!-- After going live you will see the inline CSS effect is being prioritize over Internal CSS -->
</body>
</html>

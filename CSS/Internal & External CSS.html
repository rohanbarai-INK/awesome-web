<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* if you use !important in a element i.e color or background-color then it will be prioritize over all even the bottom is ignored only for one element [always use it under semi colon ;] */
            color: blue; background-color: cornflowerblue !important;
        }
    </style>
    <link rel="stylesheet" href="yellow.css">
    <!-- WHO EVER IS AT THE BOTTOM WILL PRIORITIZE OVER TOP MEANING AT THIS TIME INTERNAL CSS GET OVERWRITE BY EXTERNAL CSS  -->
</head>
<body>
    <h3>Topic</h3>
    <p>This is Paragraph</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        #firstpara{
            color: cornflowerblue;/*Color by color Name*/
        }
        #secondpara{
            color:rgb(238, 74, 74); /*Color by RGB value*/
        }
        #thirdpara{
            color: #8000FF; /*Color by Hex value*/
            background-color: rgb(24, 23, 23);
        }
    </style>
</head>
<body>
    <h4>This is my first box</h4>
    <p id="firstpara">this is for my first box</p>
    <h4>This is my first box</h4>
    <p id="secondpara">this is for my second box</p>
    <h4>This is my first box</h4>
    <p id="thirdpara">this is for my third box</p>
</body>
</html>

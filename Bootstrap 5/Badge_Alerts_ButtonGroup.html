<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges,Alerts & Buttons Group</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <h3>Heading <span class="badge bg-danger">New</span></h3>
        <h3>Heading <span class="badge rounded-pill bg-danger">New</span></h3>
        <h3 class="display-3">buttons</h3>
        <div class="btn-group">
            <button class="btn btn-primary" role="group">one</button>
            <button class="btn btn-primary">two</button>
            <button class="btn btn-primary">three</button>
        </div>
        <div class="btn-group">
            <a href="#" target="_blank" class="btn btn-primary active" rel="noopener noreferrer">Active Link</a>
            <a href="#" target="_blank" class="btn btn-primary disabled"  rel="noopener noreferrer">Link</a>
            <a href="#" target="_blank" class="btn btn-primary " rel="noopener noreferrer">Link</a>
        </div>
        <h3 class="display-1 text-primary">Button Group</h3>
        <div class="btn-group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off"><label for="btncheck1" class="btn btn-outline-primary">Checkbox 1</label>
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off"><label for="btncheck2" class="btn btn-outline-primary">Checkbox 2</label>
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off"><label for="btncheck3" class="btn btn-outline-primary">Checkbox 3</label>
        </div>
<div class="btn-group">
    <input type="radio" name="btnradio" id="btnradio1" class="btn-check" autocomplete="off" checked><label for="btnradio1" class="btn btn-outline-primary">Male</label>
    <input type="radio" name="btnradio" id="btnradio2" class="btn-check" autocomplete="off"><label for="btnradio2" class="btn btn-outline-primary">Other</label>
    <input type="radio" name="btnradio" id="btnradio3" class="btn-check" autocomplete="off"><label for="btnradio3" class="btn btn-outline-primary">Female</label>
</div>
<h3 class="display-3 text-primary">Buttton Toolbar</h3>
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group me-2">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
        <button type="button" class="btn btn-primary">4</button>
    </div>
    <div class="btn-group me-2">
        <button class="btn btn-secondary">1</button>
        <button class="btn btn-secondary">2</button>
        <button class="btn btn-secondary">3</button>
        <button class="btn btn-secondary">4</button>
    </div>
    <div class="btn-group me-1">
        <button class="btn btn-danger">5</button>
    </div>
</div>
    </div>
</body>
</html>
